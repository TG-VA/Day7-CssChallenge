<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./js/main.js" defer></script>
    <title>DAY #7 | CSS CHALLENGE</title>
</head>
<body>
    <div class="container">
        <div class="note">
          <div class="header">
    
            <div class="menu-icon">
              <div class="dash-top"></div>
              <div class="dash-bottom"></div>
              <div class="dash-circle"></div>
            </div>
    
            <span class="title">Notifications</span>
    
            <input type="text" class="search " placeholder="&nbsp &nbsp Search...">
            <i class='bx bx-search'></i>
    
          </div>
    
          <div class="notifications">
    
            <div class="line"></div>
    
            <div class="notification">
              <div class="circles"></div>
              <span class="time">9:24 AM</span>
              <p><b>John Walker</b> posted a photo on your wall.</p>
            </div>
    
            <div class="notification">
              <div class="circles"></div>
              <span class="time">8:19 AM</span>
              <p><b>Alice Parker</b> commented your last post.</p>
            </div>
    
            <div class="notification">
              <div class="circles"></div>
              <span class="time">Yesterday</span>
              <p><b>Luke Wayne</b> added you as friend.</p>
            </div>
    
          </div>
    
        </div>
    
        <div class="lista">
          <ul>
            <li><i class='bx bx-table'></i>Dashboard</li>
            <li><i class='bx bxs-user'></i>Profile</li>
            <li><i class='bx bxs-bell'></i></i>Notifications</li>
            <li><i class='bx bx-chat'></i>Messages</li>
            <li><i class='bx bxs-cog'></i>Settings</li>
          </ul>
        </div>
    
      </div>
    
</body>
</html>
